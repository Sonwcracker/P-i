<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Profissional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS da página de perfil -->
  <link rel="stylesheet" href="css/profissional.css">

  <!-- Ícones -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- CONTEÚDO DO PERFIL -->
  <div class="perfil-container" id="perfil-container">
    <!-- JS irá preencher aqui -->
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- JS da página -->
  <script src="js/profissional.js" defer></script>

  <!-- Carregamento dinâmico da navbar e footer -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html")
        .then(res => res.text())
        .then(html => document.getElementById("navbar-container").innerHTML = html);

      fetch("footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer-container").innerHTML = html);
    });
  </script>
</body>
</html>
